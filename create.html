<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Room - SyncPlay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body class="min-h-screen bg-slate-900 text-white flex items-center justify-center">

  <div class="bg-slate-800 p-6 rounded-xl shadow-lg w-full max-w-lg space-y-4">
    <h1 class="text-2xl font-bold text-cyan-400 text-center">Create Room</h1>

    <!-- Input para URLs estándar -->
    <div class="flex gap-2">
      <input id="video-url-1" type="text" placeholder="Paste standard YouTube URL"
        class="flex-1 p-2 rounded bg-slate-700 text-white"/>
      <button id="create-room-1" class="bg-cyan-600 hover:bg-cyan-700 px-4 py-2 rounded">
        <i class="fas fa-plus"></i> Create 1
      </button>
    </div>

    <!-- Input para URLs con ?si= -->
    <div class="flex gap-2">
      <input id="video-url-2" type="text" placeholder="Paste YouTube URL with ?si="
        class="flex-1 p-2 rounded bg-slate-700 text-white"/>
      <button id="create-room-2" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded">
        <i class="fas fa-plus"></i> Create 2
      </button>
    </div>

    <!-- Mensaje -->
    <p class="text-sm text-gray-400 text-center">
      After creating a room, you will be redirected as the creator.
    </p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDEVWAQ4eIoi2NvbYj7XeFrsgCaiCZj0uc",
      authDomain: "ecosalas-25261.firebaseapp.com",
      databaseURL: "https://ecosalas-25261-default-rtdb.firebaseio.com",
      projectId: "ecosalas-25261",
      storageBucket: "ecosalas-25261.firebasestorage.app",
      messagingSenderId: "406797661209",
      appId: "1:406797661209:web:260d6d3890a4342beba688",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Función universal para obtener videoId limpio
    function extractVideoId(url) {
      try {
        const u = new URL(url);
        if (u.hostname.includes("youtu.be")) {
          return u.pathname.replace("/", "");
        }
        if (u.searchParams.get("v")) {
          return u.searchParams.get("v");
        }
      } catch (e) {
        const regExp = /(?:youtube\.com.*(?:\?|&)v=|youtu\.be\/)([^&#]+)/;
        const match = url.match(regExp);
        return match ? match[1] : "";
      }
      return "";
    }

    // Crear sala
    function createRoom(url) {
      const vid = extractVideoId(url);
      if (!vid) return alert("❌ Invalid YouTube URL");

      const roomId = "room_" + Date.now();
      set(ref(db, "rooms/" + roomId), {
        createdAt: new Date().toISOString(),
        users: 1,
        video: { url, videoId: vid, action: "pause", time: 0 }
      });

      // Redirigir al creador
      window.location.href = `room.html?id=${roomId}&creator=true`;
    }

    document.getElementById("create-room-1").addEventListener("click", () => {
      const url = document.getElementById("video-url-1").value.trim();
      if (url) createRoom(url);
    });

    document.getElementById("create-room-2").addEventListener("click", () => {
      const url = document.getElementById("video-url-2").value.trim();
      if (url) createRoom(url);
    });
  </script>
</body>
</html>
