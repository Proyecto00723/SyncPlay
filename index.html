<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SyncPlay - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    .brand-gradient {
      background: linear-gradient(90deg, #06b6d4 0%, #7c3aed 50%, #10b981 100%);
    }
    .glow {
      box-shadow: 0 0 25px rgba(16, 185, 129, 0.25);
    }
    .fade-in {
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body class="min-h-screen bg-slate-900 text-white flex flex-col items-center justify-center p-6">

  <!-- Logo + TÃ­tulo -->
  <div class="flex flex-col items-center gap-3 fade-in">
    <div class="w-16 h-16 brand-gradient rounded-2xl flex items-center justify-center glow">
      <span class="font-bold text-xl">SP</span>
    </div>
    <h1 class="text-4xl font-bold text-cyan-400">ðŸŽ¬ SyncPlay</h1>
    <p class="text-slate-400 text-sm">Watch together â€¢ cyan Â· purple Â· emerald</p>
  </div>

  <!-- Botones principales -->
  <div class="flex flex-col md:flex-row gap-4 justify-center mt-10 fade-in">
    <!-- BotÃ³n Crear Sala -->
    <button id="create-room-btn"
      class="bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-8 rounded-lg text-xl transition-all hover:scale-105">
      <i class="fas fa-plus-circle mr-2"></i> Create Room
    </button>

    <!-- BotÃ³n Unirse -->
    <button id="join-room-btn"
      class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-8 rounded-lg text-xl transition-all hover:scale-105">
      <i class="fas fa-sign-in-alt mr-2"></i> Join Room
    </button>
  </div>

  <!-- Caja para ingresar Room ID -->
  <div id="join-room-box" class="hidden mt-6 flex gap-2 w-full max-w-md fade-in">
    <input id="room-id-input" type="text" placeholder="Enter Room ID..."
      class="flex-1 p-3 rounded bg-slate-700 text-white border border-slate-600 focus:outline-none focus:ring-2 focus:ring-emerald-500 text-sm"/>
    <button id="go-room" class="bg-emerald-600 hover:bg-emerald-700 px-4 py-2 rounded text-sm font-bold">
      Go
    </button>
  </div>

  <!-- Pie de marca -->
  <footer class="absolute bottom-4 text-slate-500 text-xs text-center fade-in">
    <p>XD | Xtremo DeveloperÂ® Â· v2.0</p>
    <p class="text-slate-600">SyncPlay App Project</p>
  </footer>

  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // --- Firebase config ---
    const firebaseConfig = {
  apiKey: "AIzaSyDwird5A7fTnSD3JA7HgHNJhVOi3yiPVwU",
  authDomain: "stylish-steps.firebaseapp.com",
  databaseURL: "https://stylish-steps-default-rtdb.firebaseio.com",
  projectId: "stylish-steps",
  storageBucket: "stylish-steps.firebasestorage.app",
  messagingSenderId: "580730135694",
  appId: "1:580730135694:web:3d77bfef3af246f9c755df",
  measurementId: "G-21F9WH2PZT"
};

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Crear sala
    document.getElementById("create-room-btn").addEventListener("click", () => {
      const roomId = "room_" + Date.now();
      set(ref(db, "rooms/" + roomId), {
        createdAt: new Date().toISOString(),
        users: 0
      }).then(() => {
        // Redirigir con creator=true
        window.location.href = `room.html?id=${roomId}&creator=true`;
      });
    });

    // Mostrar input al darle "Join Room"
    document.getElementById("join-room-btn").addEventListener("click", () => {
      document.getElementById("join-room-box").classList.remove("hidden");
      document.getElementById("room-id-input").focus();
    });

    // Entrar a sala existente
    document.getElementById("go-room").addEventListener("click", () => {
      const roomId = document.getElementById("room-id-input").value.trim();
      if (!roomId) return alert("Enter a room ID");
      window.location.href = `room.html?id=${roomId}&creator=false`;
    });
  </script>
</body>
</html>
