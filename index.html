<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SyncPlay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body class="min-h-screen bg-slate-900 text-white flex flex-col items-center justify-center p-6">

  <!-- Header -->
  <header class="mb-8">
    <h1 class="text-4xl font-bold text-cyan-400">üé¨ SyncPlay</h1>
    <p class="text-gray-400 mt-2">Watch YouTube together in sync</p>
  </header>

  <!-- Main -->
  <main class="bg-slate-800 p-6 rounded-lg w-full max-w-md space-y-4">
    <button id="create-btn" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-8 rounded-lg text-xl transition-colors">
      <i class="fas fa-plus-circle mr-2"></i> Create Room
    </button>

    <div class="text-center text-gray-400">or</div>

    <input id="room-id" type="text" placeholder="Enter Room ID"
      class="w-full p-3 rounded bg-slate-700 text-white text-lg"/>

    <button id="join-room-btn"
      class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-8 rounded-lg text-xl transition-colors">
      <i class="fas fa-sign-in-alt mr-2"></i> Join Room
    </button>
  </main>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDEVWAQ4eIoi2NvbYj7XeFrsgCaiCZj0uc",
      authDomain: "ecosalas-25261.firebaseapp.com",
      databaseURL: "https://ecosalas-25261-default-rtdb.firebaseio.com",
      projectId: "ecosalas-25261",
      storageBucket: "ecosalas-25261.firebasestorage.app",
      messagingSenderId: "406797661209",
      appId: "1:406797661209:web:260d6d3890a4342beba688",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Bot√≥n crear
    document.getElementById("create-btn").addEventListener("click", () => {
      window.location.href = "create.html";
    });

    // Bot√≥n unirse
    document.getElementById("join-room-btn").addEventListener("click", async () => {
      const roomId = document.getElementById("room-id").value.trim();
      if (!roomId) {
        alert("‚ùå Please enter a Room ID");
        return;
      }

      try {
        const snapshot = await get(child(ref(db), "rooms/" + roomId + "/video"));
        if (snapshot.exists()) {
          // Si la sala existe, redirigir como viewer
          window.location.href = `room.html?id=${roomId}&creator=false`;
        } else {
          alert("‚ùå Room not found");
        }
      } catch (error) {
        console.error("Error checking room:", error);
        alert("‚ö†Ô∏è Error connecting to database");
      }
    });
  </script>
</body>
</html>
