<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Room - SyncPlay</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-900 text-white flex flex-col">

  <!-- Header -->
  <header class="bg-slate-800 p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-cyan-400">SyncPlay Room</h1>
  </header>

  <!-- Main -->
  <main class="flex flex-1">
    <!-- Video Section -->
    <div class="flex-1 flex flex-col items-center justify-center p-4">
      <div id="player" class="w-full max-w-3xl aspect-video bg-black"></div>

      <!-- Solo visible si es creador -->
      <div id="creator-controls" class="mt-4 hidden">
        <input id="new-video-url" type="text" placeholder="Paste YouTube URL"
          class="w-2/3 p-2 rounded bg-slate-700 text-white"/>
        <button id="load-video" class="bg-cyan-600 hover:bg-cyan-700 px-4 py-2 rounded ml-2">
          Load
        </button>
      </div>
    </div>

    <!-- Chat Section -->
    <aside class="w-80 bg-slate-800 p-4 flex flex-col">
      <h2 class="text-lg font-bold mb-2">Chat</h2>
      <div id="messages" class="flex-1 overflow-y-auto mb-2 p-2 bg-slate-700 rounded"></div>
      <div class="flex gap-2">
        <input id="message-input" type="text" placeholder="Type a message..."
          class="flex-1 p-2 rounded bg-slate-600 text-white"/>
        <button id="send-message" class="bg-emerald-600 hover:bg-emerald-700 px-4 py-2 rounded">
          Send
        </button>
      </div>
    </aside>
  </main>

  <!-- Firebase + YouTube API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDEVWAQ4eIoi2NvbYj7XeFrsgCaiCZj0uc",
      authDomain: "ecosalas-25261.firebaseapp.com",
      databaseURL: "https://ecosalas-25261-default-rtdb.firebaseio.com",
      projectId: "ecosalas-25261",
      storageBucket: "ecosalas-25261.firebasestorage.app",
      messagingSenderId: "406797661209",
      appId: "1:406797661209:web:260d6d3890a4342beba688",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // --- Obtener parámetros de URL ---
    const urlParams = new URLSearchParams(window.location.search);
    const roomId = urlParams.get("id");
    const isCreator = urlParams.get("creator") === "true";

    // Mostrar controles solo si es creador
    if (isCreator) {
      document.getElementById("creator-controls").classList.remove("hidden");
    }

    let player;

    // --- Inicializar reproductor YouTube ---
    window.onYouTubeIframeAPIReady = () => {
      player = new YT.Player("player", {
        height: "390",
        width: "640",
        videoId: "",
        events: {
          onReady: () => loadVideoFromDB(),
        },
      });
    };

    // --- Cargar video inicial ---
    function loadVideoFromDB() {
      const videoRef = ref(db, "rooms/" + roomId + "/video");
      onValue(videoRef, (snapshot) => {
        if (snapshot.exists()) {
          const { url } = snapshot.val();
          const videoId = extractVideoId(url);
          if (videoId) {
            player.loadVideoById(videoId);
          }
        }
      });
    }

    // --- Función para extraer ID de YouTube ---
    function extractVideoId(url) {
      const regex = /(?:v=|\.be\/)([a-zA-Z0-9_-]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    // --- Solo el creador puede cargar un nuevo video ---
    if (isCreator) {
      document.getElementById("load-video").addEventListener("click", () => {
        const url = document.getElementById("new-video-url").value.trim();
        if (!url) return alert("Enter a YouTube URL");
        set(ref(db, "rooms/" + roomId + "/video"), {
          url: url,
          action: "pause",
          time: 0
        });
      });
    }

    // (Aquí podrías añadir la lógica del chat como ya tenías)
  </script>
</body>
</html>
