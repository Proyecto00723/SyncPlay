<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Room - SyncPlay</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-900 text-white flex flex-col">

  <!-- Header -->
  <header class="bg-slate-800 p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-cyan-400">Sync Room</h1>
  </header>

  <!-- Main -->
  <main class="flex flex-col md:flex-row flex-1 p-4 gap-4">
    <!-- Video -->
    <div class="flex-1 bg-black rounded-lg overflow-hidden">
      <div id="player"></div>
    </div>

    <!-- Chat -->
    <div class="w-full md:w-80 bg-slate-800 p-4 rounded-lg flex flex-col">
      <h2 class="text-lg font-bold mb-2">Chat</h2>
      <div id="chat-box" class="flex-1 overflow-y-auto bg-slate-700 p-2 rounded mb-2"></div>

      <div class="flex gap-2">
        <input id="chat-input" type="text" placeholder="Type a message..."
          class="flex-1 p-2 rounded bg-slate-600 text-white"/>
        <button id="send-btn" class="bg-cyan-600 hover:bg-cyan-700 px-4 py-2 rounded">Send</button>
      </div>
    </div>
  </main>

  <!-- Firebase + YouTube API -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDEVWAQ4eIoi2NvbYj7XeFrsgCaiCZj0uc",
      authDomain: "ecosalas-25261.firebaseapp.com",
      databaseURL: "https://ecosalas-25261-default-rtdb.firebaseio.com",
      projectId: "ecosalas-25261",
      storageBucket: "ecosalas-25261.firebasestorage.app",
      messagingSenderId: "406797661209",
      appId: "1:406797661209:web:260d6d3890a4342beba688",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Obtener roomId de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const roomId = urlParams.get("id");

    // ==== CHAT ====
    const chatBox = document.getElementById("chat-box");
    const chatInput = document.getElementById("chat-input");
    const sendBtn = document.getElementById("send-btn");

    function addMessage(username, text) {
      const div = document.createElement("div");
      div.className = "mb-1";
      div.innerHTML = `<span class="font-bold text-cyan-400">${username}:</span> ${text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Escuchar mensajes en tiempo real
    onValue(ref(db, "rooms/" + roomId + "/chat"), (snapshot) => {
      chatBox.innerHTML = "";
      const data = snapshot.val();
      if (data) {
        Object.values(data).forEach(msg => {
          addMessage(msg.user, msg.text);
        });
      }
    });

    // Enviar mensaje
    sendBtn.addEventListener("click", () => {
      const text = chatInput.value.trim();
      if (!text) return;

      const username = urlParams.get("creator") === "true" ? "Creator" : "Viewer";

      push(ref(db, "rooms/" + roomId + "/chat"), {
        user: username,
        text: text,
        time: Date.now()
      });

      chatInput.value = "";
    });

    chatInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });

    // ==== VIDEO ====
    let player;
    function onYouTubeIframeAPIReady() {
      onValue(ref(db, "rooms/" + roomId + "/video"), (snapshot) => {
        const videoData = snapshot.val();
        if (videoData && videoData.url) {
          if (!player) {
            player = new YT.Player("player", {
              videoId: extractVideoId(videoData.url),
              events: {
                onReady: () => {
                  if (videoData.action === "play") {
                    player.seekTo(videoData.time, true);
                    player.playVideo();
                  }
                }
              }
            });
          }
        }
      });
    }

    function extractVideoId(url) {
      const regex = /[?&]v=([^&#]*)/;
      const match = url.match(regex);
      return match ? match[1] : url;
    }

    window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;
  </script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
