<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Room - SyncPlay</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-900 text-white flex flex-col">

  <!-- Header -->
  <header class="bg-slate-800 p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-cyan-400">SyncPlay Room</h1>
  </header>

  <!-- Main -->
  <main class="flex-1 p-4 flex flex-col lg:flex-row gap-6">
    
    <!-- Video Section -->
    <div class="flex-1 flex flex-col">
      <!-- Video container -->
      <div id="player-container" class="w-full aspect-video bg-black rounded-lg mb-6"></div>

      <!-- Controles solo para el creador -->
      <div id="creator-controls" class="bg-slate-800 p-4 rounded-lg w-full mb-6 hidden">
        <label class="block mb-2 font-bold">Change YouTube URL</label>
        <input id="video-url" type="text" placeholder="Paste new YouTube link"
          class="w-full p-2 rounded bg-slate-700 text-white mb-4"/>
        <button id="load-video" class="w-full bg-cyan-600 hover:bg-cyan-700 px-4 py-2 rounded">
          Load Video
        </button>
      </div>
    </div>

    <!-- Chat Section -->
    <div class="w-full lg:w-96 flex flex-col bg-slate-800 p-4 rounded-lg">
      <div id="chat-box" class="flex-1 h-96 overflow-y-auto mb-4 p-2 bg-slate-700 rounded"></div>
      <div class="flex gap-2">
        <input id="chat-input" type="text" placeholder="Write a message..."
          class="flex-1 p-2 rounded bg-slate-700 text-white"/>
        <button id="send-chat" class="bg-emerald-600 hover:bg-emerald-700 px-4 py-2 rounded">
          Send
        </button>
      </div>
    </div>
  </main>

  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, set, push, onChildAdded, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // --- Firebase config ---
    const firebaseConfig = {
      apiKey: "AIzaSyDEVWAQ4eIoi2NvbYj7XeFrsgCaiCZj0uc",
      authDomain: "ecosalas-25261.firebaseapp.com",
      databaseURL: "https://ecosalas-25261-default-rtdb.firebaseio.com",
      projectId: "ecosalas-25261",
      storageBucket: "ecosalas-25261.firebasestorage.app",
      messagingSenderId: "406797661209",
      appId: "1:406797661209:web:260d6d3890a4342beba688",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // --- Obtener params ---
    const params = new URLSearchParams(window.location.search);
    const roomId = params.get("id");
    const isCreator = params.get("creator") === "true";

    // Mostrar controles solo al creador
    if (isCreator) {
      document.getElementById("creator-controls").classList.remove("hidden");
    }

    // --- Video player ---
    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player-container", {
        width: "100%",
        videoId: "",
      });
    }

    // Cargar API de YouTube
    const tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    // Escuchar cambios de video desde Firebase
    const videoRef = ref(db, "rooms/" + roomId + "/video");
    onValue(videoRef, (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      // Usar primero videoId si existe
      let videoId = data.videoId || extractVideoId(data.url);
      if (player && player.loadVideoById && videoId) {
        player.loadVideoById(videoId, data.time || 0);
      }
    });

    // FunciÃ³n para extraer ID de YouTube
    function extractVideoId(url) {
      let videoId = "";
      const regExp1 = /v=([^&]+)/;
      const match1 = url.match(regExp1);
      if (match1 && match1[1]) {
        videoId = match1[1];
      }
      const regExp2 = /youtu\.be\/([^?&]+)/;
      const match2 = url.match(regExp2);
      if (match2 && match2[1]) {
        videoId = match2[1];
      }
      if (videoId.includes("?")) videoId = videoId.split("?")[0];
      if (videoId.includes("&")) videoId = videoId.split("&")[0];
      return videoId;
    }

    // Guardar nuevo video (solo creador)
    if (isCreator) {
      document.getElementById("load-video").addEventListener("click", () => {
        const url = document.getElementById("video-url").value.trim();
        if (!url) return alert("Enter a YouTube URL");
        const videoId = extractVideoId(url);
        if (!videoId) return alert("Invalid YouTube URL");
        set(videoRef, { url, videoId, action: "pause", time: 0 });
      });
    }

    // --- Chat ---
    const chatRef = ref(db, "rooms/" + roomId + "/chat");

    document.getElementById("send-chat").addEventListener("click", () => {
      const msg = document.getElementById("chat-input").value.trim();
      if (!msg) return;
      push(chatRef, { text: msg, time: Date.now() });
      document.getElementById("chat-input").value = "";
    });

    onChildAdded(chatRef, (snapshot) => {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.textContent = msg.text;
      document.getElementById("chat-box").appendChild(div);
      document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
    });
  </script>
</body>
</html>
